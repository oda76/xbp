<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>背景ふわっと切り替え</title>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    height: 300vh; /* スクロールで下まで見えるように */
    transition: background-image 1.5s ease-in-out; /* ふわっと切り替え */
    background-image: url('./images/無題4_20251101221515.PNG'); /* 最初の背景 */
    background-size: 100% auto;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: scroll;
  }

  .content {
    text-align: center;
    padding-top: 50px;
    color: #fff;
  }
</style>
</head>

<body>
  <div class="content">
    <h1>お人形の断捨離</h1>
    <p>スクロールしてみてね…</p>
  </div>
  <iframe width="350" height="200" src="https://youtu.be/mkJ3CzWsD6w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 <iframe width="350" height="200" src="https://youtu.be/x3ntyKilS_U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
  <script>
    const body = document.body;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const halfway = totalHeight / 2; // ページの半分

      if (scrollY > halfway) {
        // 下半分に来たら色違いに切り替え
        body.style.backgroundImage = "url('./images/IMG_4378.PNG')";
      } else {
        // 上半分では最初の背景
        body.style.backgroundImage = "url('./images/無題4_20251101221515.PNG')";
      }
    });
  </script>
</body>
</html>
